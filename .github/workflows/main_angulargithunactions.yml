# More GitHub Actions for Azure: https://github.com/Azure/actionss

name: Build-Angular
on:
  workflow_dispatch:
  push:
    branches: 
      - main
      - dev1

jobs:
  build:
    name: buildang
    runs-on: ubuntu-latest

    steps:
      - name: Set up JFrog CLI
        uses: jfrog/setup-jfrog-cli@v1
        with:
          jfrog-cli-version: '1.47.1'

      - name: JFrog Registry Login
        run: |
             jfrog rt config --url="@wk:registry=https://gpo.jfrog.io/gpo/api/npm/npm-local/" --user="Hemant.Choudhari" --password="AKCp8krVE5Xx7ubP4ui297suGaSJGe6RB9QHcNEnLEnNvY3Tpzo1z7QzYJLpbbfztSkao8eqf" --interactive=false
          
      - name: Install jQuery
        run: npm install @wk/components
        
      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
          
      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Install dependencies
        working-directory: angular1
        run: npm ci

      - name: Build Angular app
        working-directory: angular1
        run: ng build --prod

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: ./angular1/dist
          retention-days: 1
          
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app
          
      - name: Debug workspace
        run: |
          echo "Workspace directory: ${{ github.workspace }}"
          echo "Contents of workspace:"
          ls -a ${{ github.workspace }}
          
      - name: Print dist folder files
        run: |
          echo "List of files in dist/angular1 folder:"
          ls -a ${{ github.workspace }}/angular1/dist/angular1
           
      - name: Set output
        id: vars
        run: echo ::set-output name=short_ref::${GITHUB_REF#refs/*/}

      - name: Check output
        run: echo ${{ steps.vars.outputs.short_ref }}
