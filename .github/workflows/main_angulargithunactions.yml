# More GitHub Actions for Azure: https://github.com/Azure/actionss

name: Build-Angular
on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    name: buildang
    runs-on: ubuntu-latest

    steps:
      - name: Authenticate JFrog
        run: |
          echo "//gpo.jfrog.io/gpo/api/npm/npm-local/:_authToken=\${{ secrets.JFROG }}" > .npmrc
          echo "@wk:registry=https://gpo.jfrog.io/gpo/api/npm/npm-local/" >> .npmrc
          
      - uses: jfrog/setup-jfrog-cli@v3
        env:
          JF_URL: https://gpo.jfrog.io/gpo/api/npm/npm-local/
          JF_USER: hemant.choudhari
          JF_PASSWORD: AKCp8krVE5Xx7ubP4ui297suGaSJGe6RB9QHcNEnLEnNvY3Tpzo1z7QzYJLpbbfztSkao8eqf
          
      - uses: actions/checkout@v2
      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
          
      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Install dependencies
        working-directory: angular1
        run: npm ci

      - name: Build Angular app
        working-directory: angular1
        run: ng build --prod

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: node-app
          path: ./angular1/dist
          retention-days: 1
          
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: node-app
          
      - name: Debug workspace
        run: |
          echo "Workspace directory: ${{ github.workspace }}"
          echo "Contents of workspace:"
          ls -a ${{ github.workspace }}
          
      - name: Print dist folder files
        run: |
          echo "List of files in dist/angular1 folder:"
          ls -a ${{ github.workspace }}/angular1/dist/angular1
           
      - name: Print Head Ref
        run: echo "${{ github.base_ref }}"
